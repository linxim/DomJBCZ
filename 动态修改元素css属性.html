<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div style="width: 100px;height:100px;left:0;background-color:red;position:absolute"></div>
    <script>
        var div=document.getElementsByTagName('div')[0];
        function getStyle(elem,prop){   
            if(window.getComputedStyle){    //判断兼容性问题
                return window.getComputedStyle(elem,null)[prop];
            }else{
                return elem.currentStyle[prop];  //老版本
            }
        }
        var timer=setInterval(function(){
            div.style.left=parseInt( getStyle(div,"left"))+10+'px';  //"auto"+10px
            if(div.style.left=="200px"){
                clearInterval(timer);
            }
            
            
        },100);
    </script>
</body>
</html>
